<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My E-Portfolio</title>
  <script src="https://unpkg.com/vue@3"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }
    .section {
      padding: 60px 0;
    }
    .card {
      border: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    footer {
      padding: 20px 0;
      background-color: #343a40;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">My Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="about" class="section text-center">
      <div class="container">
        <img :src="profile.photo" alt="Avatar" class="avatar">
        <h2>{{ profile.name }}</h2>
        <p class="lead">{{ profile.bio }}</p>
      </div>
    </section>

    <section id="projects" class="section bg-light">
      <div class="container">
        <h3 class="text-center mb-5">Projects</h3>
        <div class="row g-4">
          <div class="col-md-4" v-for="project in projects" :key="project.title">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
              </div>
              <div class="card-footer">
                <a :href="project.link" target="_blank" class="btn btn-primary">View</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="contact" class="section text-center">
      <div class="container">
        <h3>Contact Me</h3>
        <p>Email: <a :href="'mailto:' + profile.email">{{ profile.email }}</a></p>
        <p>LinkedIn: <a :href="profile.linkedin" target="_blank">Profile</a></p>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; {{ new Date().getFullYear() }} {{ profile.name }}. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          profile: {
            name: 'Your Name',
            bio: 'A passionate developer creating modern web experiences.',
            photo: 'https://via.placeholder.com/150',
            email: 'youremail@example.com',
            linkedin: 'https://linkedin.com/in/yourprofile'
          },
          projects: [
            { title: 'Project One', description: 'Description of project one.', link: '#' },
            { title: 'Project Two', description: 'Description of project two.', link: '#' },
            { title: 'Project Three', description: 'Description of project three.', link: '#' }
          ]
        }
      }
    }).mount('#app');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
